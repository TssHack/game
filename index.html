<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی فرار از موانع 🚀</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>🚀 بازی فرار از موانع</h1>
        <p>با کلیدهای جهت‌دار حرکت کن و از موانع فرار کن!</p>
        <button id="start-game">شروع بازی 🎮</button>
        <div id="game-area">
            <div id="player"></div>
        </div>
        <p id="score">امتیاز: 0</p>
        <p id="high-score">بهترین امتیاز: 0</p>
        <button id="restart">🔄 شروع مجدد</button>
        <audio id="bg-music" src="background.mp3" loop></audio>
        <audio id="hit-sound" src="hit.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
